<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <div class="chat-header">
            <h1 id="typewriter"></h1>
            <div class="glow-line" aria-hidden="true"></div>
        </div>

        <div class="orb-container">
            <div class="orb" id="orb">
                <div class="orb-core"></div>
                <div class="orb-ring ring-1"></div>
                <div class="orb-ring ring-2"></div>
                <div class="orb-ring ring-3"></div>
            </div>
        </div>

        <canvas id="particleCanvas" class="particle-canvas" aria-hidden="true"></canvas>

        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <div class="input-wrapper" id="inputWrapper">
                <button class="add-btn" id="addBtn" title="Upload Code Folder">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <input type="text" id="userInput" placeholder="Chat or upload your code folder for analysis" autocomplete="off" />
                <button class="send-btn" id="sendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Hidden file input for folder upload -->
        <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;" accept=".js,.jsx,.ts,.tsx,.py,.java,.cpp,.c,.h,.cs,.go,.rs,.rb,.php,.html,.css,.json,.xml,.md,.txt,.sh,.yml,.yaml" />
    </div>

    <!-- GitHub Repository Modal -->
    <div class="modal" id="githubModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üîç Repository Explorer</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically loaded -->
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="{{ url_for('static', filename='code-upload.js') }}"></script>
</body>

</html>
