services:
  - type: web
    name: ai-code-analyzer
    runtime: python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_BACKEND_URL
        value: http://localhost:3001
    healthCheckPath: /
    autoDeploy: true
