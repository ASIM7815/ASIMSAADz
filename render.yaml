services:
  - type: web
    name: ai-code-analyzer
    runtime: python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_BACKEND_URL
        value: http://localhost:3001
      # Add your API keys in Render Dashboard (don't commit secrets to git)
      - key: DEEPSEEK_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: DEEPSEEK_API_URL
        value: https://api.deepseek.com/v1/chat/completions
      - key: DEEPSEEK_MODEL
        value: deepseek-chat
      - key: GITHUB_CLIENT_ID
        sync: false  # Set this manually in Render dashboard
      - key: GITHUB_CLIENT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true  # Render will auto-generate a secure secret
    healthCheckPath: /
    autoDeploy: true
